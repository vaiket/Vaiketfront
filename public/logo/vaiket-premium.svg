<svg width="520" height="140" viewBox="0 0 520 140" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Vaiket Logo</title>
  <desc id="logoDesc">Vaiket brand logo with geometric V mark and wordmark.</desc>

  <defs>
    <linearGradient id="tileGradient" x1="14" y1="14" x2="126" y2="126" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10243A" />
      <stop offset="1" stop-color="#0A1527" />
    </linearGradient>

    <linearGradient id="tileStroke" x1="14" y1="14" x2="126" y2="126" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22D3EE" />
      <stop offset="1" stop-color="#34D399" />
    </linearGradient>

    <linearGradient id="vStroke" x1="31" y1="40" x2="112" y2="96" gradientUnits="userSpaceOnUse">
      <stop stop-color="#67E8F9" />
      <stop offset="1" stop-color="#10B981" />
    </linearGradient>

    <linearGradient id="wordmarkGradient" x1="159" y1="33" x2="412" y2="116" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DFF7FF" />
      <stop offset="1" stop-color="#8BDAFF" />
    </linearGradient>

    <filter id="softGlow" x="0" y="0" width="148" height="148" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.12 0 0 0 0 0.83 0 0 0 0 0.94 0 0 0 0.35 0" />
      <feBlend in="SourceGraphic" mode="normal" />
    </filter>
  </defs>

  <g filter="url(#softGlow)">
    <rect x="14" y="14" width="112" height="112" rx="30" fill="url(#tileGradient)" stroke="url(#tileStroke)" stroke-width="2" />
  </g>

  <path d="M31 40L52 93C53.5 96.2 58 96.2 59.5 93L71 67C72.4 63.9 76.6 63.9 78 67L89.5 93C91 96.2 95.5 96.2 97 93L118 40" stroke="url(#vStroke)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />

  <circle cx="101" cy="36" r="3.5" fill="#A7F3D0" />
  <path d="M109 27L111 33L117 35L111 37L109 43L107 37L101 35L107 33L109 27Z" fill="#67E8F9" />

  <text x="157" y="78" font-family="Sora, Manrope, Segoe UI, Arial, sans-serif" font-size="58" font-weight="780" fill="url(#wordmarkGradient)" letter-spacing="0.5">Vaiket</text>
  <text x="160" y="108" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#8EC8E5" letter-spacing="3">AI COMMUNICATION SUITE</text>
</svg>
