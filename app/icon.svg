<svg
  xmlns="http://www.w3.org/2000/svg"
  width="512"
  height="512"
  viewBox="0 0 512 512"
  role="img"
  aria-label="Vaiket V-AI favicon"
>
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="42%" r="76%">
      <stop offset="0%" stop-color="#122b9a" />
      <stop offset="58%" stop-color="#15156e" />
      <stop offset="100%" stop-color="#12073d" />
    </radialGradient>
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a9fbff" />
      <stop offset="52%" stop-color="#58d8ff" />
      <stop offset="100%" stop-color="#5562ff" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#6b4dff" stop-opacity="0.1" />
      <stop offset="45%" stop-color="#89ecff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#6b4dff" stop-opacity="0.2" />
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="8" y="8" width="496" height="496" rx="70" fill="url(#bgGlow)" />
  <rect
    x="8"
    y="8"
    width="496"
    height="496"
    rx="70"
    fill="none"
    stroke="#6f59ff"
    stroke-width="8"
  />

  <circle cx="88" cy="126" r="3.5" fill="#9ee6ff" />
  <circle cx="420" cy="114" r="4" fill="#8fd4ff" />
  <circle cx="144" cy="74" r="2.8" fill="#d6f8ff" />
  <circle cx="332" cy="88" r="2.6" fill="#d6f8ff" />

  <path
    d="M88 150 L156 356 C159 363 168 363 171 356 L232 232 C236 224 246 224 250 232 L276 286"
    fill="none"
    stroke="url(#vGradient)"
    stroke-width="34"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#softGlow)"
  />

  <text
    x="272"
    y="302"
    fill="#ecf4ff"
    font-family="Segoe UI, Arial, sans-serif"
    font-size="118"
    font-weight="800"
    letter-spacing="2"
  >
    AI
  </text>

  <path
    d="M62 430 C172 462 333 462 452 420"
    fill="none"
    stroke="url(#ringGradient)"
    stroke-width="16"
    stroke-linecap="round"
  />
</svg>

